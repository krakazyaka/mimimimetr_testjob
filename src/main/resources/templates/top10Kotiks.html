<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Top10</title>
</head>
<body>
<table align="center">
    <tr th:each="kotik : ${top10Kotiks}">
        <td ><img th:src="'images/' + ${kotik.imgSource}+'.jpg'" width="300" height="300"></td>
        <td th:text="${kotik.name}"></td>
        <td th:text="${kotik.countOfVoting}"></td>
    </tr>
</table>
</body>
</html>
